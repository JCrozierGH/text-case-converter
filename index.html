<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Case Converter</h1>
        <textarea id="inputText" placeholder="Enter your text here"></textarea><br>

        <button onclick="convertToUpperCase()">Uppercase</button>
        <button onclick="convertToLowerCase()">Lowercase</button>
        <button onclick="convertToTitleCase()">Title Case</button>
        <button onclick="convertToSentenceCase()">Sentence Case</button>
        <button onclick="convertToRandomCase()">Random Case</button>

        <div id="result"></div>
    </div>

    <script src="converter.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
